{{ define "main" }}
<article>
    <header>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <section>
            <time datetime='{{ dateFormat "Jan 1, 2000" .Date }}'>{{ dateFormat "Jan 2, 2006" .Date }}</time>
            {{- partial "tags.html" . -}}
        </section>
    </header>
    <section>
        {{ .Content }}
    </section>

</article>
{{ end }}
